services:
  backend:
    build: ./server
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/fakex}
      - JWT_SECRET=${JWT_SECRET:-changeme}
      - PORT=3000
    volumes:
      - backend-uploads:/usr/src/app/uploads
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - graylog
    logging:
      driver: gelf
      options:
        gelf-address: udp://127.0.0.1:12201
        tag: backend
    networks:
      - core

  mongo:
    image: mongo:7
    volumes:
      - mongo-data:/data/db
    networks:
      - core

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./ops/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8088:80"
    depends_on:
      - backend
    networks:
      - core

  prometheus:
    image: prom/prometheus:v2.52.0
    volumes:
      - ./ops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - core

  grafana:
    image: grafana/grafana:11.2.0
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./ops/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - core

  node-exporter:
    image: prom/node-exporter:v1.8.2
    ports:
      - "9100:9100"
    networks:
      - core

  graylog-mongo:
    image: mongo:7
    volumes:
      - graylog-mongo-data:/data/db
    networks:
      - core

  opensearch:
    image: opensearchproject/opensearch:2.15.0
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Str0ng!Pass#2024
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
    networks:
      - core

  graylog:
    image: graylog/graylog:6.0
    depends_on:
      - graylog-mongo
      - opensearch
    environment:
      - GRAYLOG_NODE_ID_FILE=/usr/share/graylog/data/config/node-id
      - GRAYLOG_PASSWORD_SECRET=changemechangemechangemechangeme
      - GRAYLOG_ROOT_PASSWORD_SHA2=8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
      - GRAYLOG_HTTP_EXTERNAL_URI=http://localhost:9000/
      - GRAYLOG_ELASTICSEARCH_HOSTS=http://opensearch:9200
      - GRAYLOG_MONGODB_URI=mongodb://graylog-mongo:27017/graylog
    ports:
      - "9000:9000"
      - "12201:12201/udp"
      - "1514:1514/udp"
    volumes:
      - graylog-data:/usr/share/graylog/data
    networks:
      - core

  jenkins:
    image: jenkins/jenkins:lts-jdk17
    user: root
    command: >
      /bin/sh -c "cat /var/jenkins_home/secrets/initialAdminPassword 2>/dev/null || true;
      exec /usr/bin/tini -- /usr/local/bin/jenkins.sh"
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
    networks:
      - core

volumes:
  mongo-data:
  backend-uploads:
  grafana-storage:
  opensearch-data:
  graylog-data:
  graylog-mongo-data:
  jenkins-data:

networks:
  core:
    driver: bridge
